<div class="dashboard-container">
  <!-- Statistics Cards Header -->
  <div class="stats-section">
    <div class="stats-grid">
      <div class="stat-card" [routerLink]="'/users'" [style.background]="'linear-gradient(135deg, #3b82f6 0%, #2563eb 100%)'">
        <div class="stat-icon">
          <i class="bi bi-people-fill"></i>
        </div>
        <div class="stat-content">
          <h3 class="stat-value">{{ totalUsers }}</h3>
          <p class="stat-label">إجمالي المستخدمين</p>
        </div>
      </div>

      <div class="stat-card" [routerLink]="'/files-control'" [style.background]="'linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%)'">
        <div class="stat-icon">
          <i class="bi bi-folder-fill"></i>
        </div>
        <div class="stat-content">
          <h3 class="stat-value">{{ totalFiles }}</h3>
          <p class="stat-label">إجمالي الملفات</p>
        </div>
      </div>

      <div class="stat-card" [routerLink]="'/statistics'" [style.background]="'linear-gradient(135deg, #10b981 0%, #059669 100%)'">
        <div class="stat-icon">
          <i class="bi bi-graph-up-arrow"></i>
        </div>
        <div class="stat-content">
          <h3 class="stat-value"></h3>
          <p class="stat-label">الإحصائيات والتحليلات</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Quick Access Section -->
  <div class="dashboard-section">
    <div class="section-header">
      <h2 class="section-title">الوصول السريع</h2>
    </div>

    <div class="dashboard-content">
      <div class="cards-grid">
        <div class="dashboard-card" *ngFor="let card of quickAccessCards" [routerLink]="card.route">
          <div class="card-icon" [style.background-color]="card.color">
            <i class="bi {{ card.icon }}"></i>
          </div>
          <div class="card-content">
            <h3 class="card-title">{{ card.title }}</h3>
            <p class="card-subtitle">{{ card.subtitle }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Management Section -->
  <div class="dashboard-section">
    <div class="section-header">
      <h2 class="section-title">إدارة</h2>
    </div>

    <div class="dashboard-content">
      <div class="cards-grid management-grid">
        <div class="dashboard-card" *ngFor="let card of managementCards" [routerLink]="card.route">
          <div class="card-icon" [style.background-color]="card.color">
            <i class="bi {{ card.icon }}"></i>
          </div>
          <div class="card-content">
            <h3 class="card-title">{{ card.title }}</h3>
            <p class="card-subtitle">{{ card.subtitle }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
